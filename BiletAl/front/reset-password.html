<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiletAl - Şifre Sıfırlama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .reset-password-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-message {
            display: none;
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .success-message {
            display: none;
            color: #198754;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #d1e7dd;
            border: 1px solid #badbcc;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-plane-departure text-primary"></i> BiletAl
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ana Sayfa</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="login.html" class="btn btn-primary me-2">Giriş Yap</a>
                    <a href="register.html" class="btn btn-outline-primary me-2">Kayıt Ol</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- ANA İÇERİK -->
    <main class="container py-5">
        <div class="reset-password-container">
            <div class="text-center mb-4">
                <i class="fas fa-lock fa-3x text-primary mb-3"></i>
                <h2>Yeni Şifre Belirleme</h2>
                <p class="text-muted">Yeni şifrenizi belirleyin</p>
            </div>
            <form id="resetPasswordForm" onsubmit="return handleResetPassword(event)">
                <div class="mb-3">
                    <label for="password" class="form-label">Yeni Şifre</label>
                    <input type="password" class="form-control" id="password" required minlength="6">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Yeni Şifre (Tekrar)</label>
                    <input type="password" class="form-control" id="confirmPassword" required minlength="6">
                </div>
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText">Bir hata oluştu</span>
                </div>
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <span id="successText">Şifreniz başarıyla güncellendi</span>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Şifreyi Güncelle</button>
                <div class="text-center">
                    <a href="login.html" class="text-decoration-none">Giriş sayfasına dön</a>
                </div>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 BiletAl. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // URL'den token'ı al
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            alert('Geçersiz şifre sıfırlama linki!');
            window.location.href = 'login.html';
        }

        async function handleResetPassword(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const errorText = document.getElementById('errorText');
            const successText = document.getElementById('successText');
            
            // Mesajları gizle
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Şifre kontrolü
            if (password !== confirmPassword) {
                errorText.textContent = 'Şifreler eşleşmiyor';
                errorMessage.style.display = 'block';
                return false;
            }
            
            if (password.length < 6) {
                errorText.textContent = 'Şifre en az 6 karakter olmalıdır';
                errorMessage.style.display = 'block';
                return false;
            }
            
            try {
                const response = await api.resetPassword(token, password);
                
                if (response.success) {
                    successText.textContent = response.message;
                    successMessage.style.display = 'block';
                    document.getElementById('resetPasswordForm').reset();
                    
                    // 3 saniye sonra giriş sayfasına yönlendir
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                }
            } catch (error) {
                errorText.textContent = error.message || 'Bir hata oluştu';
                errorMessage.style.display = 'block';
            }
            
            return false;
        }

        // Sayfa yüklendiğinde navbar'ı güncelle
        document.addEventListener('DOMContentLoaded', function() {
            updateNavbar();
        });
    </script>
</body>
</html>
